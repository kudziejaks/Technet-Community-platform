<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Econet E-Novate Expo 2025</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00111f, #002d5a, #000000);
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 380px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.55);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 153, 255, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 140, 255, 0.9);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3399ff;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);} 
            to {opacity: 1; transform: translateY(0);} 
        }

        .error {
            color: #ff5c5c;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<nav style="display:flex;justify-content:space-around;padding:20px;background:rgba(0,0,0,0.6);color:white;font-weight:bold;">
  <a href="index.html" style="color:white;text-decoration:none;">Home</a>
  <a href="community.html" style="color:white;text-decoration:none;">Community</a>
  <a href="signup.html" style="color:white;text-decoration:none;">Signup</a>
  <a href="login.html" style="color:white;text-decoration:none;">Login</a>
</nav>

<div class="container">
    <h1>Login</h1>

    <form id="login-form">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="error-msg" class="error"></p>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', function(e){
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // SIMPLE DEMO LOGIN (no backend)
        // You can replace this with real validation later

        if(email.trim() === "" || password.trim() === ""){
            errorMsg.textContent = "Please fill in all fields.";
            return;
        }

        // temp: allow login if any email + any password
        alert("Login successful!");
        window.location.href = "community.html";
    });
</script>

</body>
</html>
