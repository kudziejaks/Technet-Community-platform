<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Econet E-Novate Expo 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("yOwYpcXjeLqxfopJb"); // Your Public Key
        })();
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?ai,technology,innovation') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff4c00;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="profile.html">Innovators</a>
        <a href="admin.html">Admin</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h2>Sign Up for Econet E-Novate Expo 2025</h2>
        <form id="signup-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="age_group" required>
                <option value="">Select Age Group</option>
                <option value="Under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36+">36+</option>
            </select>
            <select name="occupation" required>
                <option value="">Select Occupation</option>
                <option value="Student">Student</option>
                <option value="Innovator">Innovator</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('f4jj28d', 'template_f4jj28d', this)
                .then(function() {
                    alert('Sign up successful! Check your email confirmation.');
                    document.getElementById('signup-form').reset();
                }, function(error) {
                    console.error('FAILED...', error);
                    alert('Oops! Something went wrong. Please try again.');
                });
        });
    </script>
</body>
</html>
