<script>
emailjs.init("yOwYpcXjeLqxfopJb"); // your public key

document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const name = form.name.value;
    const email = form.email.value;
    const phone = form.phone.value;
    const ageGroup = form.ageGroup.value;
    const occupation = form.occupation.value;
    const days = Array.from(form.elements["days"]).filter(d=>d.checked).map(d=>d.value);
    const interest = Array.from(form.elements["interest"]).filter(i=>i.checked).map(i=>i.value);

    // Send email via EmailJS
    emailjs.send("_n6q8ss1o","_f4jj28d",{
        from_name: name,
        to_email: email,
        message: `Dear ${name}, your RSVP for Econet e-Novate Expo 2025 is received.`
    }).then(() => {
        // redirect immediately without changing design
        window.location.href = "speakers.html";

        alert("Error sending email. Please check your details or try again.");
        console.error(err);
    });
});
</script>
