<section class="container">
    <h2>RSVP / Join Expo</h2>

    <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone" required>

        <select name="ageGroup" required>
            <option value="">Select Age Group</option>
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-35">25-35</option>
            <option value="35+">35+</option>
        </select>

        <select name="occupation" required>
            <option value="">Occupation</option>
            <option value="Student">Student</option>
            <option value="Innovator">Innovator</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>

        <label>Attendance Days:</label>
        <label><input type="checkbox" name="days" value="Day 1"> Day 1</label>
        <label><input type="checkbox" name="days" value="Day 2"> Day 2</label>
        <label><input type="checkbox" name="days" value="Day 3"> Day 3</label>

        <button type="submit">Submit RSVP</button>
    </form>

    <p id="signupMessage"></p>
</section>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
