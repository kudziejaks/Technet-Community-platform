<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinExpo | Econote E-Novate Expo 2025</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("yOwYpcXjeLqxfopJb");
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;

            /* Tech gradient background */
            background: linear-gradient(135deg, #0a0f24, #1a2a6c, #3a7bd5);
            background-size: cover;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #3a7bd5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #285ea8;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Join Expo 2025</h2>

        <form id="joinExpoForm">
            
            <label>Full Name</label>
            <input type="text" id="name" name="name" required>

            <label>Email</label>
            <input type="email" id="email" name="email" required>

            <label>Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Age Group</label>
            <select id="age" name="age" required>
                <option value="">Select</option>
                <option value="Under 13">Under 13</option>
                <option value="13-17">13-17</option>
                <option value="18-24">18-24</option>
                <option value="25+">25+</option>
            </select>

            <label>Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select</option>
                <option value="Student">Student</option>
                <option value="Entrepreneur">Entrepreneur</option>
                <option value="Investor">Investor</option>
                <option value="Developer">Developer</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Sign Up</button>

            <div id="message"></div>

        </form>
    </div>

    <script>
        const form = document.getElementById("joinExpoForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Send EmailJS
            emailjs.send("service_n6q8s1o", "template_f4jj28d", {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                age: form.age.value,
                occupation: form.occupation.value,
            })
            .then(function () {
                message.style.color = "lightgreen";
                message.textContent = "✔ Successfully submitted! See you at the Expo!";
                form.reset();
            })
            .catch(function (error) {
                message.style.color = "red";
                message.textContent = "✖ Error sending. Check network or EmailJS settings.";
                console.error(error);
            });
        });
    </script>

</body>
</html>
