<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Econet E-Novate Expo 2025</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00111f, #002d5a, #000000);
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.55);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 153, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 140, 255, 0.9);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3399ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Econet E-Novate Expo 2025</h1>
        <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
