<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Econet E-Novate Expo 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("yOwYpcXjeLqxfopJb");
    </script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1591696205602-02d6bbf11c85?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #ff4c00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="profile.html">Innovators</a>
        <a href="admin.html">Admin</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h2>Join Econet E-Novate Expo 2025</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Kudzaishe Jakarta">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required placeholder="+263 77 123 4567">

            <label for="age">Age Group</label>
            <select id="age" name="age" required>
                <option value="">Select age group</option>
                <option value="under18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36+">36+</option>
            </select>

            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select occupation</option>
                <option value="student">Student</option>
                <option value="innovator">Innovator</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const emailValue = form.email.value.trim();
            if (!emailValue.includes("@")) {
                alert("Please enter a valid email address!");
                return;
            }

            emailjs.send('service_n6q8s1o', 'template_f4jj28d', {
                name: form.name.value,
                email: emailValue,
                phone: form.phone.value,
                age: form.age.value,
                occupation: form.occupation.value
            })
            .then(() => {
                alert('Sign-up successful! Thank you for joining Econet E-Novate Expo 2025.');
                form.reset();
            })
            .catch(err => {
                console.error(err);
                alert('Oops! Something went wrong. Please check your network and try again.');
            });
        });
    </script>
</body>
</html>
